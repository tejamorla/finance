			  <form name="userForm"  novalidate autocomplete="off" ng-submit="userForm.$valid && save()">
			  	
			  <div class="col-md-12">
						<div class="form-group">
							<label>Name</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-user"></i>
							  </span>
							  <input type="text" name="name" id="name" ng-model="memberlist.name" class="form-control" placeholder="Full Name"  required>
							  
							</div>
							<span style="color:red" ng-show="submitted && userForm.name.$invalid" class="help-block">Name is required.</span>
						</div>
						<div class="form-group">
							<label>Mobile</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-earphone"></i>
							  </span>
							  <input type="text" class="form-control" name="phone" id="phone"  ng-minlength="10" ng-maxlength="10" placeholder="Mobile" ng-maxlength="10" ng-model="memberlist.phone"  ng-pattern="/^[7-9][0-9]{9}$/" required>
							</div>
							<span  style="color:red" ng-show="userForm.phone.$error.maxlength && !userForm.phone.$pristine" class="help-block">phone number should be 10 digits.</span>
							<span style="color:red" ng-show="userForm.phone.$error.pattern &&  userForm.phone.$dirty " class="help-block">Please enter valid number.</span>
							<span style="color:red" ng-show="submitted &&  userForm.phone.$invalid" class="help-block">Mobile number required.</span>
						</div>
						<div class="form-group">
							<label>Locality</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-map-marker"></i>
							  </span>
							  <input type="text" class="form-control" name="locality" id="locality" ng-pattern="/^[a-zA-Z\s]*$/" placeholder="Locality" ng-model="memberlist.locality" required>
							</div>
							<span style="color:red"  ng-show="submitted && userForm.locality.$invalid" class="help-block">locality is required.</span>
							<span style="color:red" ng-show="userForm.locality.$error.pattern &&  userForm.locality.$dirty " class="help-block">locality must be letters.</span>
						</div>
						<div class="form-group">
							<label>City</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-home"></i>
							  </span>
							  <input type="text" class="form-control" ng-pattern="/^[a-zA-Z\s]*$/" placeholder="City" name="city" id="city" ng-model="memberlist.city" required>
							</div>
							<span style="color:red" ng-show="userForm.city.$error.pattern &&  userForm.city.$dirty " class="help-block">City must be letters.</span>
							<span  ng-show="submitted && userForm.city.$invalid" style="color:red" class="help-block">locality is required.</span>
							
						</div>
						<div class="form-group">
							<label>State</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-globe"></i>
							  </span>
							  <input type="text" class="form-control" name="state" id="state" placeholder="State" ng-model="memberlist.state" ng-pattern="/^[a-zA-Z\s]*$/" required>
							</div>
							<span ng-show="submitted && userForm.state.$invalid" style="color:red" class="help-block">state is required.</span>
							<span style="color:red" ng-show="userForm.state.$error.pattern &&  userForm.state.$dirty " class="help-block">state must be letters.</span>
						</div>
					
			  </div>
			  <div class="clearfix"></div>
			<a href="#/" class="btn btn-default">Close</a>
			<button type="submit" ng-click="submitted=true" class="btn btn-success" >save</button>
			<!--<button type="submit" ng-disabled="userForm.$invalid" class="btn btn-success" ng-click="userForm.$valid && save()">save</button>
		--></form>
