<div class="modal" id="addLoanInstallmentsModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			<h4 class="modal-title">New Installment</h4>
		  </div>
		  <div class="modal-body">
			  <div class="col-md-12">
				  <form class="form-horizontal">
						<div class="form-group">
							<label>Member Name</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-user"></i>
							  </span>							  
							  <input type="text" class="form-control" ng-modal="loanlist.name" value="{{loanlist.name}}" readonly/>
							
							</div>
						</div>
						<div class="form-group">
							<label>Loan Type</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-briefcase"></i>
							  </span>							  
							  <input type="text" class="form-control" value="{{mem.loantype}}" readonly/>
							
							</div>
						</div>
						<div class="form-group">
							<label>Loan Number</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-briefcase"></i>
							  </span>							  
							  <input type="text" class="form-control" value="Loan-123" readonly/>
							
							</div>
						</div>
						<div class="form-group">
							<label>Date</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-calendar"></i>
							  </span>
							  <input type="date" class="form-control" placeholder="Date" ng-model="loanlist.issudedate" />
							</div>
						</div>
						<div class="form-group">
							<label>Amount Paid</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-usd"></i>
							  </span>
							  <input type="text" class="form-control" placeholder="Amount Issued" ng-model="loanlist.amount" />
							</div>
						</div>
						
						
					</form>
			  </div>
			  <div class="clearfix"></div>
		  </div>
		  <div class="modal-footer">
			<a href="#loans" class="btn btn-default">Close</a>
			<input type="button" class="btn btn-success" ng-click="edit()" data-dismiss="modal" value="Save" />
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
