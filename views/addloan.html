<form name="loanForm"  novalidate autocomplete="off"  ng-submit="loanForm.$valid && save()">
	<div class="row">
    <div class="modal" id="addLoan" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
			  <div class="col-md-12">
						<div class="form-group">
							<label>Member Name</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-user"></i>
							  </span>	

							  <select ng-model="loanlist.name" name="members_name" class="form-control"  required>
							  	<option value="">--Select--</option>
								<option ng-selected="loanlist.name == member.name" ng-repeat="member in members" value="{{member.name}}">{{member.name}}</option>
							  </select>
							
							</div>
							<span style="color:red" ng-show="submitted && loanForm.members_name.$invalid" class="help-block">Name is required.</span>
						</div>
						<div class="form-group">
							<label>Loan Type</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-briefcase"></i>
							  </span>							  
							  <select ng-model="loanlist.loantype" name="loantype" class="form-control" required="">
								<option value="">--Select--</option>
								<option value="Daily">Daily</option>
								<option value="Weekly">Weekly</option>
							  </select>
							
							</div>
							<span style="color:red" ng-show="submitted && loanForm.loantype.$invalid" class="help-block">Loan type is required.</span>
						</div>
						<div class="form-group">
							<label>Amount Issued</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-usd"></i>
							  </span>
							  <input type="text" name="amount" class="form-control" placeholder="Amount Issued" ng-pattern="/[1-9]{0}[0-9]$/" ng-model="loanlist.amount" required>
							</div>
							<span style="color:red" ng-show="submitted && loanForm.amount.$invalid" class="help-block">Amount is required.</span>
							<span style="color:red" ng-show="loanForm.amount.$error.pattern &&  loanForm.amount.$dirty " class="help-block">Amount should be digits.</span>
						</div>
						<div class="form-group">
							<label>Date</label>
							<div class="input-group">
							  <span class="input-group-addon">
								  <i class="glyphicon glyphicon-calendar"></i>
							  </span>
							  <input type="date" name="date" class="form-control" placeholder="Date" ng-model="loanlist.issudedate" required="">
							</div>
							<span style="color:red" ng-show="submitted && loanForm.date.$error.required" class="help-block">Date is required</span>
        <span style="color: red" ng-show="submitted && loanForm.date.$error.date" class="help-block">date should be a valid date</span>
						</div>
						
					
			  <div class="clearfix"></div>
			<a href="#loans" class="btn btn-default">Close</a>
			<button type="submit" class="btn btn-success" ng-click="submitted=true" data-dismiss="modal">save</button>
		</div>
	</div>
</div>
</div>
</div>
	</form>
